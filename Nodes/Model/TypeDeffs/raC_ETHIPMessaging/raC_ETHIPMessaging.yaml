- Name: raC_ETHIPTagGroup
  Id: g=1192ce4479aa826227be659d08c3bff8
  Supertype: raC_ETHIPTagGroupCore
  Description: {"LocaleId":"en-US","Text":"Group object to handle multiple ETHIP Tags. It allows to read and write multiple Tags manually or on a periodic task. The Tags can be placed in sub-objects for better organization. The TagGroup MUST be place inside an ETHIPDevice. All tags are processed one after the other."}
  Children:
  - Name: Sts_Running
    Type: BaseDataVariableType
    DataType: Boolean
    Description: {"LocaleId":"en-US","Text":"The Group is executing its periodic task."}
    Value: false
  - Name: raC_ETHIPGroupLogic
    Type: NetLogic
    Children:
    - Class: Method
      Name: ReadOnce
      Id: g=a7178ad26eaaa339cfcb345a8476cc1e
    - Class: Method
      Name: ReadOnceAsync
      Id: g=cbe615e2def5d8026d78b49848fb0a15
    - Class: Method
      Name: WriteOnce
      Id: g=58c83154188b3ebddb9f19b68c4b5fc3
    - Class: Method
      Name: WriteOnceAsync
      Id: g=e130155fc39090535bdb460b7b477c59
  - Name: CyclicReadEnabled
    Type: BaseDataVariableType
    DataType: Boolean
    Description: {"LocaleId":"en-US","Text":"Enables the cyclic reading of the tag group. The cyclic task is not starting automatically."}
    Value: false
    Children:
    - Name: AutoStart
      Type: BaseDataVariableType
      DataType: Boolean
      Description: {"LocaleId":"en-US","Text":"Set to true to enable the automatic start of the group."}
      Value: false
    - Name: RPI
      Type: AnalogItemType
      DataType: Int32
      Description: {"LocaleId":"en-US","Text":"Requested update-interval in ms of the group."}
      Value: 1000
      Children:
      - Name: EURange
        Type: RangeType
        DataType: Range
        Children:
        - Name: Low
          Type: BaseVariableType
          DataType: Double
          ReferenceType: HasProperty
          Value: 100.0
        - Name: High
          Type: BaseVariableType
          DataType: Double
          ReferenceType: HasProperty
          Value: 60000.0
      - Name: EngineeringUnits
        Type: EUInformationType
        DataType: EUInformation
        Children:
        - Name: UnitId
          Type: BaseVariableType
          DataType: Int32
          ReferenceType: HasProperty
          Value: 4403766
        - Name: DisplayName
          Type: BaseVariableType
          DataType: LocalizedText
          ReferenceType: HasProperty
          Value: {"NamespaceIndex":-1,"LocaleId":"","Text":""}
        - Name: Description
