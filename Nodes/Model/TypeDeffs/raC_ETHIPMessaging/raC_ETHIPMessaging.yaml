- Name: EDSFileImporter_DesignTime
  Type: NetLogic
  Description: {"LocaleId":"en-US","Text":"Enables the import of all Class 3 Parameters from an EDS file. Note that not all vendors are providing this information."}
  Children:
  - Name: BehaviourStartPriority
    Type: BehaviourStartPriorityVariableType
    DataType: Byte
    Value: 180
  - Name: EDSFilePath
    Type: BaseDataVariableType
    DataType: AbsoluteResourceUri
    Description: {"LocaleId":"en-US","Text":"Browse to the EDS file to import. To find the right one, you can use FTLinx, browse to the device and select properties. There you will find the EDS filename. EDF files are located in \"C:\\Users\\Public\\Documents\\Rockwell\\EDS\". Ignore the last 3 digits of the name."}
    Value: "file:///C:/tmp/0001000C00F00A00.eds"
